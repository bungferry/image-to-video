<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konversi Gambar ke Video (.mp4)</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input[type="file"] {
      display: block;
      margin: 10px auto;
    }
    input[type="range"] {
      width: 100%;
    }
    button {
      background: #0078ff;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .progress {
      margin-top: 15px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üéûÔ∏è Konversi Gambar ke Video</h2>
    <input type="file" id="image" accept="image/*" />
    <label>Durasi video (detik): <span id="durValue">5</span></label>
    <input type="range" id="duration" min="1" max="60" value="5" />
    <button id="convertBtn">Convert ke Video</button>
    <div class="progress" id="status"></div>
  </div>

  <script>
    const convertBtn = document.getElementById("convertBtn");
    const imageInput = document.getElementById("image");
    const durationInput = document.getElementById("duration");
    const durValue = document.getElementById("durValue");
    const statusEl = document.getElementById("status");

    durationInput.oninput = () => (durValue.textContent = durationInput.value);

    convertBtn.onclick = async () => {
      const file = imageInput.files[0];
      if (!file) {
        alert("Pilih gambar dulu!");
        return;
      }

      convertBtn.disabled = true;
      statusEl.textContent = "‚è≥ Sedang diproses...";

      const formData = new FormData();
      formData.append("image", file);
      formData.append("duration", durationInput.value);

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          body: formData,
        });

        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.error || "Gagal mengonversi video");
        }

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "hasil-video.mp4";
        a.click();
        URL.revokeObjectURL(url);
        statusEl.textContent = "‚úÖ Selesai! Video berhasil diunduh.";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "‚ùå Terjadi kesalahan: " + err.message;
      } finally {
        convertBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
