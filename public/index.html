<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konversi Gambar ke Video (.mp4)</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#121212; color:#fff; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; margin:0; }
    .card { background:#1e1e1e; padding:20px; border-radius:12px; width:90%; max-width:400px; text-align:center; }
    input[type="file"], select { display:block; margin:10px auto; width:100%; padding: 8px; border-radius: 4px; border: 1px solid #333; background: #333; color: white; box-sizing: border-box; }
    input[type="range"] { width:100%; }
    button { background:#0078ff; border:none; color:white; padding:10px 20px; border-radius:8px; cursor:pointer; margin-top:10px; width:100%; }
    button:disabled { background:#555; cursor:not-allowed; }
    .progress { margin-top:15px; font-size:0.9em; opacity:0.8; }
    label { display: block; margin-top: 10px; text-align: left; }
    /* Styling untuk Video Preview */
    #videoPreviewContainer { margin-top: 20px; text-align: center; }
    #videoPreview { max-width: 100%; height: auto; border-radius: 8px; border: 2px solid #0078ff; display: none; /* Awalnya tersembunyi */ }
    #downloadContainer { margin-top: 15px; display: none; /* Awalnya tersembunyi */ }
    #downloadButton { background: #00cc66; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üéûÔ∏è Konversi Gambar ke Video</h2>
    <input type="file" id="image" accept="image/*" />
    
    <label for="resolution">Pilih Rasio Aspek:</label>
    <select id="resolution">
      <option value="1920x1080">16:9 (1920x1080 - YouTube)</option>
      <option value="1080x1080">1:1 (1080x1080 - Instagram Square)</option>
      <option value="1080x1920">9:16 (1080x1920 - Reels/TikTok)</option>
    </select>
    
    <label>Durasi video (detik): <span id="durValue">5</span></label>
    <input type="range" id="duration" min="1" max="60" value="5" />
    
    <button id="convertBtn">Convert ke Video</button>
    <div class="progress" id="status"></div>

    <div id="videoPreviewContainer">
      <video id="videoPreview" controls></video>
      
      <div id="downloadContainer">
        <button id="downloadButton">Unduh Video</button>
      </div>
    </div>
  </div>

  <script>
    const convertBtn = document.getElementById("convertBtn");
    const imageInput = document.getElementById("image");
    const durationInput = document.getElementById("duration");
    const resolutionInput = document.getElementById("resolution");
    const durValue = document.getElementById("durValue");
    const statusEl = document.getElementById("status");
    const videoPreview = document.getElementById("videoPreview");
    const downloadContainer = document.getElementById("downloadContainer");
    const downloadButton = document.getElementById("downloadButton");

    durationInput.oninput = () => (durValue.textContent = durationInput.value);

    // Variabel untuk menyimpan URL Blob agar bisa dibersihkan nanti
    let videoUrl = null;

    // Fungsi untuk membersihkan URL Blob sebelumnya
    const cleanup = () => {
      if (videoUrl) {
        URL.revokeObjectURL(videoUrl);
        videoUrl = null;
      }
      videoPreview.style.display = 'none';
      downloadContainer.style.display = 'none';
    };

    convertBtn.onclick = async () => {
      cleanup(); // Bersihkan preview sebelumnya
      const file = imageInput.files[0];
      if (!file) { alert("Pilih gambar dulu!"); return; }

      convertBtn.disabled = true;
      statusEl.textContent = "‚è≥ Sedang diproses...";

      const reader = new FileReader();
      reader.onload = async () => {
        const base64 = reader.result.split(",")[1];
        const selectedResolution = resolutionInput.value; 

        try {
          const res = await fetch("/.netlify/functions/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ 
              imageBase64: base64, 
              duration: durationInput.value,
              resolution: selectedResolution
            })
          });

          if (!res.ok) throw new Error("Gagal mengonversi video");

          // 1. Terima Blob
          const blob = await res.blob();
          
          // 2. Buat URL Blob baru
          videoUrl = URL.createObjectURL(blob);
          
          // 3. Tampilkan Video Preview
          videoPreview.src = videoUrl;
          videoPreview.style.display = 'block';
          
          // 4. Tampilkan Tombol Unduh
          downloadContainer.style.display = 'block';
          statusEl.textContent = "‚úÖ Selesai! Video siap di-preview dan diunduh.";

          // Atur fungsi unduh ketika tombol diklik
          downloadButton.onclick = () => {
            const a = document.createElement("a");
            a.href = videoUrl;
            a.download = "hasil-video.mp4";
            a.click();
            // Tidak perlu revokeObjectURL di sini karena kita ingin preview tetap ada
          };

        } catch (err) {
          statusEl.textContent = "‚ùå Terjadi kesalahan: " + err.message;
        } finally {
          convertBtn.disabled = false;
        }
      };
      reader.readAsDataURL(file);
    };
  </script>
</body>
                                                 </html>
